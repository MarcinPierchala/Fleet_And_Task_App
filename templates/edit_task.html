<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj sprawę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="text-end mt-3" style="margin-right: 5%;">
        <a>Logged as: {{current_user.username}}!</a>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Edytuj sprawę</h1>
        <a href="/manage_tasks" class="btn btn-secondary mb-3">Powrót</a>
        <a href="/logout" class="btn btn-danger mb-3">Logout</a>
        <form method="POST" action="/edit_task/{{ important_task.id }}">
            <div class="mb-3">
                <label for="task_name" class="form-label">Nazwa Sprawy</label>
                <input type="text" class="form-control" id="task_name" name="task_name" value="{{ important_task.task_name }}" required>
            </div>
            <div class="mb-3">
                <label for="task_date" class="form-label">Data Sprawy</label>
                <input type="date" class="form-control" id="task_date" name="task_date" value="{{ important_task.task_date }}" required>
            </div>
            <button type="submit" class="btn btn-success">Zapisz zmiany</button>
        </form>
    </div>
</body>
</html>
